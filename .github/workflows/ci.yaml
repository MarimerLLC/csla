name: main

on:
  push:
    branches: [ main, v7.x, v8.x, v9.x, feature/4691-MAUI_CI_Build ]
    paths: ['Source/**', '.github/workflows/**']
  pull_request:
    branches: [ main, v7.x, v8.x, v9.x ]
    paths: ['Source/**', '.github/workflows/**']

jobs:
  Build_CSLA_Main:
    name: 'Build Main'
    runs-on: windows-latest
    outputs:
      run_maui: ${{ steps.check_files.outputs.run_maui }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'

    - name: Build
      run: dotnet build Source\csla.test.sln

    - name: Test
      run: dotnet test Source\csla.test.sln --no-build --verbosity normal --filter TestCategory!=SkipOnCIServer --settings Source/test.runsettings

    - name: check for MAUI modified files
      id: check_files
      shell: bash
      run: |
        echo "=============== list modified files ==============="
        git diff --name-only HEAD^ HEAD
      
        echo "========== check paths of modified files =========="
        git diff --name-only HEAD^ HEAD > files.txt
        while IFS= read -r file
        do
          echo $file
          if [[ $file = Source/Csla.Xaml.Maui/* || $file = Source/Csla.Xaml.Shared/* ]]; then
            echo "This modified file is not under the 'Maui' folder."
            echo "::set-output name=run_maui::true"
            break
          else
            echo "::set-output name=run_maui::true"
          fi
        done < files.txt
  
  Build_CSLA_MAUI:
    name: 'Build MAUI'
    needs: Build_CSLA_Main
    if: needs.Build_CSLA_Main.outputs.run_maui == 'true'
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'

    - name: Install MAUI workload
      run: dotnet workload install maui
  
    - name: "Select a specific version of Xcode"
      run: sudo xcode-select -s /Applications/Xcode_16.3.app

    - name: Build iOS
      run: dotnet build Source/csla.maui.test.sln -f net9.0-ios

    - name: Build Android
      run: dotnet build Source/csla.maui.test.sln -f net9.0-Android
    
    - name: Build MacOS
      run: dotnet build Source/csla.maui.test.sln -f net9.0-maccatalyst
